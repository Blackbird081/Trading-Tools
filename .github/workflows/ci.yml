name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      - name: Stage 1 - Lint + Format Check
        run: |
          uv run ruff check packages/ tests/
          uv run ruff format --check packages/ tests/

      - name: Stage 2 - Type Check (mypy --strict)
        run: uv run mypy packages/ --strict

      - name: Stage 3 - Unit Tests
        run: uv run pytest tests/unit/ -v --tb=short -x

      - name: Stage 4 - Integration Tests + Coverage
        run: uv run pytest tests/ --cov=packages --cov-report=term-missing --tb=short
